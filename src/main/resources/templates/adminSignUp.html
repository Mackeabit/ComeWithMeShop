      $('#plusAc').click(function () {

        let formData = $('#signForm').serialize();

        alert(formData);

        $.ajax({
          type : "POST",
          url : "/admin/adminAdd",
          data : formData,
          success: function(data){
            console.log(data);
            if(data == 'Y'){
              alert("추가 되었습니다.");
              location.reload();
            }else{
              alert("잠시 후 다시 시도해주세요.")

            }
          },
          error: function(data){
