    <div class="content">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">
              <h4 class="card-title"> 작성한 문의 내역</h4>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table">
                  <thead class=" text-primary">
                  <th>
                    문의 상품
                  </th>
                  <th>
                    상품명
                  </th>
                  <th>
                    제목
                  </th>
                  <th>
                    답변 여부
                  </th>
                  <th class="text-right">
                    작성일
                  </th>
                  </thead>
                  <tbody>

                  <th:block th:if="${myNoticesList == null}">
                  <tr></tr>
                  <tr></tr>
                  <tr><td>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <p>작성한 문의가 없습니다.</p>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                  </td></tr>
                  </th:block>



                  <th:block th:if="${myNoticesList != null}" th:each="qna:${myNoticesList}">
                    <tr>
                      <td>
                        <img th:src="|/${qna.sv_locCt}|">
                      </td>
                      <td th:text="${qna.pd_nm}">
                      </td>
                      <td th:text="${qna.title}">
                      </td>
                      <td>
                        <a th:if="${qna.qna_reply != null}" href="#" data-toggle="modal" th:attr="data-target='#qnaview'+${qna.notice_idx}">답변 보기</a>
                        <a th:if="${qna.qna_reply == null}" href="#" data-toggle="modal" th:attr="data-target='#qnaview'+${qna.notice_idx}">미답변</a>
                      </td>
                      <td class="text-right" th:text="${#dates.format(qna.date, 'yyyy-MM-dd')}">
                      </td>
                    </tr>

                    <!-- Qna Modal -->
                      <div class="modal fade" th:attr="id='qnaview'+${qna.notice_idx}" tabindex="-1" role="dialog" aria-labelledby="qnaview" aria-hidden="true">
                        <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
                          <div class="modal-content">

                            <button type="button" class="close btn" data-dismiss="modal" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                            </button>

                            <div class="modal-body">
                              <div class="quickview_body">
                                <div class="container">
                                  <div class="row">
                                    <div class="col-12 col-lg-5">
                                      <div class="quickview_pro_img">
                                        <img th:src="|/${qna.sv_loc}|" src="/img/product-img/product-1.jpg" alt="">
                                      </div>
                                    </div>
                                    <div class="col-12 col-lg-7">
                                      <div class="quickview_pro_des">
                                        <h4 class="title" th:text="${qna.pd_nm}"></h4>
                                        <br>
                                        <div class="widget size mb-15">
                                          <h6 class="widget-title" th:text="'제목 : '+${qna.title}"></h6>
                                          <div class="widget-desc">
                                          </div>
                                        </div>
                                        <hr>
                                        <div class="top_seller_product_rating mb-15">
                                          <h6 class="widget-title" style="display: inline">별점 : </h6>
                                        </div>
                                        <hr>
                                        <p th:text="${qna.contents}">상품 설명란</p>
                                        <br>
                                        <br>
                                        <br>

                                        <th:block th:if="${qna.qna_reply != null and qna.qna_reply != ''}">
                                          <a href="#" onclick="toggleAnswer(event)">답변 보기</a>
                                          <div class="form-group answer" style="display:none;">
                                            <textarea class="form-control" rows="3" style="resize: none" disabled></textarea>
                                          </div>
                                        </th:block>
                                      </div>



                                      <div class="share_wf mt-30">
                                        <p th:text="'작성일 : '+${#dates.format(qna.date, 'yyyy-MM-dd')}">작성일</p>
                                      </div>

                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    <!-- Qna Modal End -->


                  </th:block>


                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
