<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Login</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="login-resource/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
		
		<!-- STYLE CSS -->
		<link rel="stylesheet" href="login-resource/css/style.css">
	</head>

	<body>

		<div class="wrapper">
			<div class="image-holder">
				<img src="login-resource/images/registration-form-8.jpg" alt="">
			</div>
			<div class="form-inner">
				<form action="">
					<div class="form-header">
						<h3>Log-in</h3>
						<img src="login-resource/images/sign-up.png" alt="" class="sign-up-icon">
					</div>
					<div class="form-group">
						<input type="text" class="form-control" data-validation="email" placeholder="E-mail">
					</div>
					<div class="form-group" >
						<input type="password" class="form-control" placeholder="Password" data-validation="length" data-validation-length="min8">
					</div>
					<button>Login</button>
					<div class="socials">
						<p>Sign up with social platforms</p>
						<a href="" class="socials-icon">
							<i class="zmdi zmdi-facebook"></i>
						</a>
						<a href="" class="socials-icon">
							<i class="zmdi zmdi-instagram"></i>
						</a>
						<a href="" class="socials-icon">
							<i class="zmdi zmdi-twitter"></i>
						</a>
						<a href="" class="socials-icon">
							<i class="zmdi zmdi-tumblr"></i>
						</a>
					</div>
				</form>
			</div>
			
		</div>
		
		<script src="login-resource/js/jquery-3.3.1.min.js"></script>
		<script src="login-resource/js/jquery.form-validator.min.js"></script>
		<script src="login-resource/js/main.js"></script>
	</body>
	<!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
